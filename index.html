<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/all.min.js"></script>
    <script src="JS/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header class="container">
        <h1 class="text-center p-4 h1 fw-bold">Bookmarker</h1>
    </header>

    <section class="container user-input">
        <form>
            <div class="bg-body-tertiary shadow-sm p-3 rounded-2 d-flex align-items-center my-3">
                <label for="webSiteName" class="fw-bold mx-2"> Enter site name : </label>
                <input id="webSiteName" oninput="sitNameValidation()" type="text"
                    class="form-control shadow-sm w-75 mx-auto" required>
            </div>
            <div class="bg-body-tertiary shadow-sm p-3 rounded-2 d-flex align-items-center">
                <label for="webSiteURL" class="fw-bold mx-2"> Enter site url : </label>
                <input id="webSiteURL" oninput="sitUrlValidation()" type="text"
                    class="form-control shadow-sm  w-75 mx-auto" required>
            </div>

            <input id="search" onkeyup="searchSite()" type="text" class="form-control m-3 w-50 mx-auto  ps-3" required
                placeholder="Search">
        </form>
        <button id="addBtn" onclick='addSite()' type="button " class="btn btn-outline-success">Submit</button>
        <button onclick="editValues()" type="button" class="btn  m-2 px-3 btn-outline-success d-none" id="editBtn">Apply
            Edit</button>
        <button onclick='clearForm()' type="button" class="btn btn-outline-dark m-2 px-3">Clear form</button>
    </section>

    <div class="table-responsive container">
        <table class="table text-center table-striped table-bordered my-2  mx-auto">
            <thead>
                <tr>
                    <td class="fw-bold">Index</td>
                    <td class="fw-bold">Site Name</td>
                    <td class="fw-bold">Visit</td>
                    <td class="fw-bold">Delete</td>
                    <td class="fw-bold">Edit</td>
                </tr>
            </thead>
            <tbody id="tableData">

            </tbody>
        </table>
    </div>

    <div class="msg-container position-fixed top-0 bottom-0 start-0 end-0 dark-bg d-flex justify-content-center align-items-center d-none"
        id="msg-container">
        <div class="message bg-dark rounded-1 position-relative">
            <i class="fa-solid fa-circle ms-2" style="color: green;"></i>
            <i class="fa-solid fa-circle" style="color: red;"></i>
            <i class="fa-solid fa-circle " style="color: yellow;"></i>
            <i onclick="closeMsg()" id="closeBtn" class="fa-solid fa-close position-absolute"
                style="color: white; right: 2%; top:5%;"></i>
            <h5 class="text-white my-5 mx-2">Site Name or Url is not valid , Please follow the rules below:</h5>
            <h6 class="mt-4 mx-3 "><i class="fa-solid fa-arrow-circle-right me-2"></i>Site name must contain at least 3
                characters</h6>
            <h6 class="mt-4 mx-3 "><i class="fa-solid fa-arrow-circle-right me-2"></i>Site Url must ba a valid one</h6>
        </div>
    </div>
    <script src="JS/index.js"></script>
</body>

</html>
